<head>

    <title>House Hybrid V1 Duo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        [id*="quatt."].quatt-show{
            display: inline;
        }
        [id*="quatt."]{
            display: none;
        }
        [id*="tooltip"].tooltip-show{
            opacity: 1;
            pointer-events: auto;
            transition: opacity 0.3s ease-in-out;
        }

        [id*="tooltip"]{
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        @keyframes fogFlow {
            0%   { stroke-dasharray: 0 200;  stroke-dashoffset: -64;  opacity: 0.60; }
            40%  { stroke-dasharray: 45 200; stroke-dashoffset: -20;  opacity: 0.50; }
            100% { stroke-dasharray: 45 200; stroke-dashoffset: 64; opacity: 0.10; }
        }

        @keyframes fogFlowReverse {
            0%   { stroke-dasharray: 0 200;  stroke-dashoffset: 64;  opacity: 0.60; }
            40%  { stroke-dasharray: 45 200; stroke-dashoffset: 20;  opacity: 0.50; }
            100% { stroke-dasharray: 45 200; stroke-dashoffset: -64; opacity: 0.10; }
        }

        .fog-line {
            animation-name: fogFlow;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            filter: blur(2px);
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-dasharray: 0 200;
            stroke-dashoffset: 0;
        }

        .fog-line-reverse {
            animation-name: fogFlowReverse;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            filter: blur(2px);
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-dasharray: 0 200;
            stroke-dashoffset: 0;
        }

        @keyframes waterDrop {
            0% {
                opacity: 0.7;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(50px);
            }
        }

        .water-droplet {
            animation: waterDrop 0.5s ease-in infinite;
        }
        .water-droplet:nth-child(2) { animation-delay: 0.2s; }
        .water-droplet:nth-child(3) { animation-delay: 0.4s; }
        .water-droplet:nth-child(4) { animation-delay: 0.6s; }
        .water-droplet:nth-child(5) { animation-delay: 0.8s; }

        @keyframes steamFlow {
            0% {
                opacity: 0;
                transform: translate(0, 0);
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: translate(-80px, 40px);
            }
        }

        .steam-ring {
            animation: steamFlow 2s ease-in-out infinite;
        }
        .steam-ring:nth-child(1) { animation-delay: 0s; }
        .steam-ring:nth-child(2) { animation-delay: 0.4s; }
        .steam-ring:nth-child(3) { animation-delay: 0.8s; }
        .steam-ring:nth-child(4) { animation-delay: 1.2s; }
        .steam-ring:nth-child(5) { animation-delay: 1.6s; }

        @keyframes smokeRise {
            0% {
                opacity: 0.8;
                transform: translate(0, 0) scale(1);
            }
            50% {
                opacity: 0.5;
                transform: translate(8px, -60px) scale(1.4);
            }
            100% {
                opacity: 0;
                transform: translate(15px, -120px) scale(1.8);
            }
        }

        .smoke-puff {
            animation: smokeRise 4s ease-out infinite;
            filter: blur(8px);
        }
        .smoke-puff:nth-child(1) { animation-delay: 0s; }
        .smoke-puff:nth-child(2) { animation-delay: 0.8s; }
        .smoke-puff:nth-child(3) { animation-delay: 1.6s; }
        .smoke-puff:nth-child(4) { animation-delay: 2.4s; }
        .smoke-puff:nth-child(5) { animation-delay: 3.2s; }

        @keyframes heatRise {
            0%   { stroke-dasharray: 0 200;  stroke-dashoffset: 0;   opacity: 0.70; }
            40%  { stroke-dasharray: 45 200; stroke-dashoffset: -5;  opacity: 0.60; }
            100% { stroke-dasharray: 45 200; stroke-dashoffset: -64; opacity: 0.06; }
        }

        .radiator-heat-line {
            animation-name: heatRise;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            filter: blur(2px);
            stroke: #ff8a00;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-dasharray: 0 200;
            stroke-dashoffset: 0;
        }

    </style>

<script>
    // Function to update water tank fill level
    function setTankFillLevel(percentage) {
        // Clamp percentage between 0 and 100
        percentage = Math.max(0, Math.min(100, percentage));

        const blue = '#0066FF';
        const red = '#FF4444';
        const transitionWidth = 25; // 10% transition zone

        // Calculate the gradient stop positions
        // The transition happens at the percentage point
        const centerPoint = percentage;
        const startTransition = Math.max(0, centerPoint - transitionWidth / 2);
        const endTransition = Math.min(100, centerPoint + transitionWidth / 2);

        // Update gradient stops
        const gradientStop1 = document.getElementById('gradientStop1');
        const gradientStop2 = document.getElementById('gradientStop2');
        const gradientStop3 = document.getElementById('gradientStop3');
        const gradientStop4 = document.getElementById('gradientStop4');

        // From bottom (0%) to start of transition: blue
        gradientStop1.setAttribute('offset', '0%');
        gradientStop1.setAttribute('style', `stop-color:${red};stop-opacity:0.5`);

        // Start of transition: blue
        gradientStop2.setAttribute('offset', `${startTransition}%`);
        gradientStop2.setAttribute('style', `stop-color:${red};stop-opacity:0.5`);

        // End of transition: red
        gradientStop3.setAttribute('offset', `${endTransition}%`);
        gradientStop3.setAttribute('style', `stop-color:${blue};stop-opacity:0.5`);

        // From end of transition to top (100%): red
        gradientStop4.setAttribute('offset', '100%');
        gradientStop4.setAttribute('style', `stop-color:${blue};stop-opacity:0.5`);

        // Update percentage text
        const percentText = document.getElementById('tankPercentage');
        percentText.textContent = Math.round(percentage) + '%';
    }

    setTankFillLevel(73);

    const tank = document.getElementById('tankPercentage');

    const outside = document.getElementById('outsideTemperature');
    const waterPipe = document.getElementById('waterPipeTemperature');
    const hp1Delta = document.getElementById('hp1DeltaTemperature');
    const hp2Delta = document.getElementById('hp2DeltaTemperature');

    if (tank) {
        tank.addEventListener('mouseenter', () => {
            document.getElementById('tooltipTankPercentage').classList.add('tooltip-show');
        });

        tank.addEventListener('mouseleave', () => {
            document.getElementById('tooltipTankPercentage').classList.remove('tooltip-show');

    }

        });
    }
</script>
