type: custom:apexcharts-card
graph_span: 5y
span:
  start: year
  offset: "-3y"
stacked: true
update_interval: 1m
header:
  show: true
  title: Centrale verwarming
  show_states: true
  colorize_states: true
yaxis:
  - id: energy
    decimals: 0
    min: 0
    max: "|+3000|"
apex_config:
  chart:
    toolbar:
      show: false
  xaxis:
    tooltip:
      enabled: false
    type: datetime
    tickAmount: 5
    labels:
      formatter: |
        EVAL:(value) => {
          const d = new Date(value);
          return d.getFullYear().toString();
        }
  tooltip:
    x:
      formatter: |
        EVAL:(value) => {
          const d = new Date(value);
          return d.getFullYear().toString();
        }
    "y":
      formatter: |
        EVAL:(value, { seriesIndex, dataPointIndex, w }) => {
          // No tooltips for dates in the future
          const now = Date.now();
          const x = w?.globals?.seriesX?.[seriesIndex]?.[dataPointIndex];
          if (typeof x === 'number' && x > now) return '';
          
          return Number(value).toFixed(2) + ' kWh';
        }   
series:
  - entity: sensor.quatt_insights_all
    name: Verbruikte elektriciteit
    type: column
    yaxis_id: energy
    stack_group: quatt
    color: "#cef4f7"
    float_precision: 2
    show:
      in_chart: true
      in_header: false
      legend_value: false
    data_generator: |
      const raw = entity.attributes.insights_json;
      if (!raw) return [];

      let data;
      try {
        data = JSON.parse(raw);
      } catch {
        return [];
      }

      const points = data.graph || [];
      return points.map(p => {
        const dtLocal = new Date(p.timestamp);      // lokale tijd
        const year = dtLocal.getFullYear();         // jaar volgens NL-tijd
        const ts = new Date(year, 0, 1, 0, 0, 0).getTime(); // 1 jan 00:00

        const kwh = (p.hpElectric || 0) / 1000;
        return [ts, Number(kwh.toFixed(2))];
      });
  - entity: sensor.quatt_insights_all
    name: Warmte
    type: column
    yaxis_id: energy
    stack_group: quatt
    color: "#4faba8"
    float_precision: 2
    show:
