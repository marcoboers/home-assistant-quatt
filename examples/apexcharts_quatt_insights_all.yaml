      const points = data.graph || [];
      return points.map(p => {
        const dtLocal = new Date(p.timestamp);
        const year = dtLocal.getFullYear();
        const ts = new Date(year, 0, 1, 0, 0, 0).getTime();

        const heat = Math.max(
          0,
          ((p.hpHeat || 0) - (p.hpElectric || 0)) / 1000
        );
        return [ts, Number(heat.toFixed(2))];
      });
