type: custom:apexcharts-card
graph_span: 1y
span:
  start: year
  offset: +1d
stacked: true
update_interval: 1m
header:
  show: true
  title: Centrale verwarming
  show_states: true
  colorize_states: true
yaxis:
  - id: energy
    decimals: 0
    min: 0
    max: "|+1000|"
apex_config:
  chart:
    toolbar:
      show: false
  xaxis:
    tooltip:
      enabled: false
    type: datetime
    tickAmount: 12
    labels:
      formatter: |
        EVAL:(value) => {
          const d = new Date(value);
          return d.toLocaleDateString('nl-NL', { month: 'short' });
        }
  tooltip:
    x:
      formatter: |
        EVAL:(value) => {
          const d = new Date(value);
          const s = d.toLocaleDateString('nl-NL', {
            month: 'long',
            year: 'numeric',
          });
          // Capitalize first letter
          return s.charAt(0).toUpperCase() + s.slice(1);
        }
    "y":
      formatter: |
        EVAL:(value) => {
          return Number(value).toFixed(2) + ' kWh';
        }   
series:
  - entity: sensor.quatt_insights_year
    name: Verbruikte elektriciteit
    type: column
    yaxis_id: energy
    stack_group: quatt
    color: "#cef4f7"
    float_precision: 2
    show:
      in_chart: true
      in_header: false
      legend_value: false
    data_generator: |
      const raw = entity.attributes.insights_json;
      if (!raw) return [];

      let json;
      try {
        json = JSON.parse(raw);
      } catch (e) {
        return [];
      }

      const points = json.graph || [];
      if (!points.length) return [];

      // Bepaal doeljaar uit 'from' (lokale tijd), anders uit eerste punt
      let targetYear;
      if (json.from) {
        const fromDt = new Date(json.from);
        if (!isNaN(fromDt)) {
          targetYear = fromDt.getFullYear();
        }
      }
      if (targetYear === undefined) {
        const firstDt = new Date(points[0].timestamp);
        if (!isNaN(firstDt)) {
          targetYear = firstDt.getFullYear();
        } else {
          return [];
        }
      }

      // Array met 12 maanden, default 0 kWh
      const months = new Array(12).fill(0);

      for (const p of points) {
        const dtLocal = new Date(p.timestamp);  // browser = NL-tijd
        if (isNaN(dtLocal)) continue;

        const y = dtLocal.getFullYear();
        if (y !== targetYear) continue;        // alleen huidige jaar tonen

        const m = dtLocal.getMonth();          // 0 = jan, 11 = dec
        if (m < 0 || m > 11) continue;

        const kwh = (p.hpElectric || 0) / 1000;
        months[m] = Number(kwh.toFixed(2));
      }

      // Bouw 12 punten op: 1e dag van elke maand om 00:00
      const result = [];
      for (let m = 0; m < 12; m++) {
        const ts = new Date(targetYear, m, 1, 0, 0, 0).getTime();
        result.push([ts, months[m]]);
      }
      return result;
