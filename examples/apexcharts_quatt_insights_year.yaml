    name: Warmte
    type: column
    yaxis_id: energy
    stack_group: quatt
    color: "#4faba8"
    float_precision: 2
    show:
      in_chart: true
      in_header: false
      legend_value: false
    data_generator: |
      const raw = entity.attributes.insights_json;
      if (!raw) return [];

      let json;
      try {
        json = JSON.parse(raw);
      } catch (e) {
        return [];
      }

      const points = json.graph || [];
      if (!points.length) return [];

      let targetYear;
      if (json.from) {
        const fromDt = new Date(json.from);
        if (!isNaN(fromDt)) {
          targetYear = fromDt.getFullYear();
        }
      }
      if (targetYear === undefined) {
        const firstDt = new Date(points[0].timestamp);
        if (!isNaN(firstDt)) {
          targetYear = firstDt.getFullYear();
        } else {
          return [];
        }
      }

      const months = new Array(12).fill(0);

      for (const p of points) {
        const dtLocal = new Date(p.timestamp);
        if (isNaN(dtLocal)) continue;

        const y = dtLocal.getFullYear();
        if (y !== targetYear) continue;

        const m = dtLocal.getMonth();
        if (m < 0 || m > 11) continue;

        // hpHeat >= hpElectric (volgens jouw aanname)
        const warmte = Math.max(
          0,
          ((p.hpHeat || 0) - (p.hpElectric || 0)) / 1000
        );
        months[m] = Number(warmte.toFixed(2));
      }

      const result = [];
      for (let m = 0; m < 12; m++) {
        const ts = new Date(targetYear, m, 1, 0, 0, 0).getTime();
        result.push([ts, months[m]]);
      }
      return result;
