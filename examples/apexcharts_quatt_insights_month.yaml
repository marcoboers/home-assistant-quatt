      const points = data.graph || [];
      return points.map(p => {
        const ts = new Date(p.timestamp).getTime();
        const kwh = Math.max(
          0,
          ((p.hpHeat || 0) - (p.hpElectric || 0)) / 1000
        );
        return [ts, kwh];
      });
