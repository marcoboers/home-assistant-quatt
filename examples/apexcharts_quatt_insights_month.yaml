type: custom:apexcharts-card
graph_span: 1mo
span:
  start: month
stacked: true
update_interval: 1m
header:
  show: true
  title: Centrale verwarming
  show_states: true
  colorize_states: true
yaxis:
  - id: energy
    decimals: 0
    min: 0
    max: "|+50|"
apex_config:
  chart:
    toolbar:
      show: false
  plotOptions:
    bar:
      columnWidth: "-70%"
  xaxis:
    tooltip:
      enabled: false
    type: datetime
    tickAmount: 10
    labels:
      formatter: |
        EVAL:(value, timestamp, opts) => {
          const d = new Date(value);
          const today = new Date();
          const sameMonth =
            d.getMonth() === today.getMonth() &&
            d.getFullYear() === today.getFullYear();
          if (!sameMonth && d.getDate() === 1) {
            return '';
          }
          return d.getDate().toString();
        }
  tooltip:
    x:
      formatter: |
        EVAL:(value) => {
          const d = new Date(value);
          const s = d.toLocaleDateString('nl-NL', {
            weekday: 'long',
            day: 'numeric',
            month: 'long',
            year: 'numeric',
          });
          // Capitalize first letter
          return s.charAt(0).toUpperCase() + s.slice(1);
        }
    "y":
      formatter: |
        EVAL:function (value) {
          return Number(value).toFixed(2) + ' kWh';
        }       
series:
  - entity: sensor.quatt_insights_month
    name: Verbruikte elektriciteit
    type: column
    yaxis_id: energy
    stack_group: quatt
    color: "#cef4f7"
    float_precision: 2
    show:
      in_chart: true
      in_header: false
      legend_value: false
    data_generator: |
      const raw = entity.attributes.insights_json;
      if (!raw) return [];

      let data;
      try {
        data = JSON.parse(raw);
      } catch (e) {
        return [];
      }

      const points = data.graph || [];
      return points.map(p => {
        const ts = new Date(p.timestamp).getTime();
        const kwh = (p.hpElectric || 0) / 1000;
        return [ts, kwh];
      });
  - entity: sensor.quatt_insights_month
    name: Warmte
    type: column
    yaxis_id: energy
    stack_group: quatt
    color: "#4faba8"
    float_precision: 2
    show:
      in_chart: true
      in_header: false
      legend_value: false
    data_generator: |
      const raw = entity.attributes.insights_json;
      if (!raw) return [];

