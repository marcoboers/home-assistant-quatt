type: custom:apexcharts-card
graph_span: 31d
span:
  start: month
stacked: true
update_interval: 1m
header:
  show: true
  title: Centrale verwarming
  show_states: true
  colorize_states: true
yaxis:
  - id: energy
    decimals: 0
    min: 0
    max: "|+50|"
apex_config:
  chart:
    toolbar:
      show: false
  xaxis:
    tooltip:
      enabled: false
    type: datetime
    tickAmount: 10
    labels:
      formatter: |
        EVAL:(value, timestamp, opts) => {
          const d = new Date(value);
          const base = new Date(opts.w.globals.minX); // maand die je toont
          const sameMonth =
            d.getMonth() === base.getMonth() &&
            d.getFullYear() === base.getFullYear();

          if (!sameMonth) return '';
          return d.getDate().toString();
        }
  tooltip:
    x:
      formatter: |
        EVAL:(value) => {
          const d = new Date(value);
          const s = d.toLocaleDateString('nl-NL', {
            weekday: 'long',
            day: 'numeric',
            month: 'long',
            year: 'numeric',
          });
          // Capitalize first letter
          return s.charAt(0).toUpperCase() + s.slice(1);
        }
    "y":
      formatter: |
        EVAL:(value, { seriesIndex, dataPointIndex, w }) => {
          // No tooltips for dates in the future
          const now = Date.now();
          const x = w?.globals?.seriesX?.[seriesIndex]?.[dataPointIndex];
          if (typeof x === 'number' && x > now) return '';
          
          return Number(value).toFixed(2) + ' kWh';
        }       
series:
  - entity: sensor.quatt_insights_month
    name: Verbruikte elektriciteit
    type: column
    yaxis_id: energy
    stack_group: quatt
    color: "#cef4f7"
    float_precision: 2
    show:
      in_chart: true
      in_header: false
      legend_value: false
    data_generator: |
      const raw = entity.attributes.insights_json;
      if (!raw) return [];

      let data;
      try {
        data = JSON.parse(raw);
      } catch {
        return [];
      }

      const points = data.graph || [];
      if (!data.from) return [];

      const ONE_DAY = 24 * 60 * 60 * 1000;
      const monthStart = new Date(data.from);
      monthStart.setHours(0, 0, 0, 0);

      const daysInMonth = new Date(
        monthStart.getFullYear(),
        monthStart.getMonth() + 1,
        0
      ).getDate();

      const values = Array(daysInMonth).fill(0);
      for (let i = 0; i < points.length && i < daysInMonth; i++) {
        const p = points[i];
        values[i] = (p.hpElectric || 0) / 1000;
      }

      return values.map((v, i) => {
        const ts = monthStart.getTime() + i * ONE_DAY;
        return [ts, Number(v.toFixed(2))];
      });
