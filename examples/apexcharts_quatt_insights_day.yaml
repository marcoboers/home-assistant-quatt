type: custom:apexcharts-card
graph_span: 24h
span:
  start: day
stacked: true
update_interval: 1m
header:
  show: true
  title: Centrale verwarming
  show_states: true
  colorize_states: true
yaxis:
  - id: energy
    decimals: 0
    min: 0
    max: "|+5|"
apex_config:
  chart:
    toolbar:
      show: false
  xaxis:
    tooltip:
      enabled: false
    type: datetime
    tickAmount: 12
    labels:
      formatter: |
        EVAL:(value, timestamp, opts) => {
          const h = (new Date(value)).getHours();
          if (h === 0 && value > Date.now()) {
            return '';
          }
          return h.toString();
        }
  tooltip:
    x:
      formatter: |
        EVAL:(value) => {
          const d = new Date(value);

          const dateStr = d.toLocaleDateString('nl-NL', {
            weekday: 'long',
            day: 'numeric',
            month: 'long',
            year: 'numeric',
          });

          const timeStr = d.toLocaleTimeString('nl-NL', {
            hour: '2-digit',
            minute: '2-digit',
            hour12: false,
          });

          const niceDate = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
          return `${niceDate} ${timeStr}`;
        }
    "y":
      formatter: |
        EVAL:(value, { seriesIndex, dataPointIndex, w }) => {
          // No tooltips for dates in the future
          const now = Date.now();
          const x = w?.globals?.seriesX?.[seriesIndex]?.[dataPointIndex];
          if (typeof x === 'number' && x > now) return '';
          
          return Number(value).toFixed(2) + ' kWh';
        }       
series:
  - entity: sensor.quatt_insights_day
    name: Verbruikte elektriciteit
    type: column
    yaxis_id: energy
    stack_group: quatt
    color: "#cef4f7"
    float_precision: 2
    show:
      in_chart: true
      in_header: false
      legend_value: false
    data_generator: |
      const raw = entity.attributes.insights_json;
      if (!raw) return [];

      let data;
      try {
        data = JSON.parse(raw);
      } catch {
        return [];
      }

      const points = data.graph || [];
      if (!data.from) return [];

      const ONE_HOUR = 60 * 60 * 1000;
      const dayStart = new Date(data.from);
      dayStart.setHours(0, 0, 0, 0);

      const values = Array(24).fill(0);
      for (let i = 0; i < points.length && i < 24; i++) {
        const p = points[i];
        const idx = i - 1;
        if (idx >= 0 && idx < 24) {
          values[idx] = (p.hpElectric || 0) / 1000;
        }
      }

      return values.map((v, i) => {
        const ts = dayStart.getTime() + i * ONE_HOUR;
        return [ts, Number(v.toFixed(2))];
      });
