      for (let i = 0; i < points.length && i < 24; i++) {
        const p = points[i];
        const idx = i - 1;
        if (idx >= 0 && idx < 24) {
          const heat = ((p.hpHeat || 0) - (p.hpElectric || 0)) / 1000;
